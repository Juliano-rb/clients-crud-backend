openapi: 3.0.0
info:
  title: Clients CRUD API
  description: This is a simple API
  contact:
    email: rocha.juliano.b@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/Juliano-rb/clients-crud-backend/1.0.0
  description: SwaggerHub API Auto Mocking
tags:
- name: admins
  description: Secured Admin-only calls
- name: developers
  description: Operations available to regular developers
paths:
  /inventory:
    get:
      tags:
      - developers
      summary: searches inventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      operationId: searchInventory
      parameters:
      - name: searchString
        in: query
        description: pass an optional search string for looking up inventory
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: skip
        in: query
        description: number of records to skip for pagination
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: limit
        in: query
        description: maximum number of records to return
        required: false
        style: form
        explode: true
        schema:
          maximum: 50
          minimum: 0
          type: integer
          format: int32
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Client'
                x-content-type: application/json
        "400":
          description: bad input parameter
      x-swagger-router-controller: Developers
    post:
      tags:
      - admins
      summary: adds an inventory item
      description: Adds an item to the system
      operationId: addInventory
      requestBody:
        description: Inventory item to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        "201":
          description: item created
        "400":
          description: invalid input, object invalid
        "409":
          description: an existing item already exists
      x-swagger-router-controller: Admins
components:
  schemas:
    Client:
      required:
      - email
      - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Jhon da Silva
        email:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
        tags:
          $ref: '#/components/schemas/Tag'
      example:
        name: Jhon da Silva
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        email: 2016-08-29T09:12:33.001Z
        tags:
          name: Prata
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
    Tag:
      required:
      - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Prata
      example:
        name: Prata
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
